<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		document.write("<h1>Displaying using javascript</h1>");

		var num1 = 10;
		var num2 = 20;
		var num3 = num1 + num2;
		document.write("the value of num3 is " + num3);
		document.write("<br>");

		var num4 = 10;
		var num5 = "34"
		document.write(num5+num4);
		document.write("<br>");

		document.write((10.5/2.5)*100);
		document.write("<br>");
		
		document.write(num1++);
		document.write("<br>");
		document.write(++num2);

		document.write("<br>");

		function fun(){
			var num10 = 100
			document.write(num10);
		}
		fun();

	</script>
</head>
<body>
	<h1>First Java script program</h1>

</body>
</html>
