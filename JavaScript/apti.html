<body>
<h1>Questions</h1>
<h3>What is the minimum balance for a salary account in Infy Bank?</h3>
<form name="form1">
    <input type="radio" name="rad" value="1000">1000
    <input type="radio" name="rad" value="0">0
    <input type="radio" name="rad" value="10000">10000
    <input type="radio" name="rad" value="100">100

<script>
    function check() {
        if (document.form1.rad[0].checked == true){
            alert("Correct Answer");
        }
        else
            alert("Try Again");
    }
</script>
