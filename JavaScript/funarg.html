<html><head>
	<script language="JavaScript">

		function dispStr()
		{
			for(i=0;i<arguments.length;i++)
			{
				document.write(arguments[i]+" ");
			}
		}
		dispStr("1one","1two","1three");
		document.write("<br>");
		
		dispStr("2one","2two","2three","2four","2five");
	</script>
</head>
<body>
	
</body>
</html>
